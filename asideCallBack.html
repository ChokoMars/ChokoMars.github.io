<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CPS</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="asideCallBack.css">
    <html lang="ru"></html>
</head>

<body>
    <section>
        <label>
        <button class = "asideCallBackButton"></button>
        </label>
        <h2 class = "asideCallBack__text">Обратная связь</h2>
        <section class = "asideCallBack__inputs">
            <label for="name"><input class = "asideCallBack__input" type="text" id="name" placeholder="Имя"></label>
            <label for="phone"><input class = "asideCallBack__input" type="text" id="phone" placeholder="Телефон"></label>
            <label for="mail"><input class = "asideCallBack__input" type="text" id="mail" placeholder="Электонная почта"></label>
            <label for="mes"><input class = "asideCallBack__input messageForm" type="text" id="mes" placeholder="Сообщение"></label>
        </section>

        <p class = "asideCallBack__form-text">Нажимая “отправить”, вы даете согласие на <a class = "asideCallBack__form-link" href = "#">обработку персональных данных</a> и соглашаетесь с нашей <a class = "asideCallBack__form-link" href = "#">политикой конфиденциальности</a></p>
        <input class = "asideCallBack__submit" type="submit" value="Отправить">
    </section>
</body>
